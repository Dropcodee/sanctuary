<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../dist/css/materialize.min.css">
    <link rel="stylesheet" href="../dist/css/animate.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title> New Member SignUp</title>
</head>

<body>
    <div class="col s12 m12 l12">
        <div class="container">
            <div class="card card__form">
                <div class="top__section green">
                    <div class="facebook">
                        <a class="fa fa-facebook" to="#"></a>
                    </div>
                </div>
                <div class="avatar">
                    <img src="../dist/img/avatar.svg" alt="user avatar" class="circle responsive-img" />
                </div>
                <div class="card-content">
                    <form action="">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" />
                            <label htmlFor="icon_prefix">Full Name:</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">assignment_ind</i>
                            <label htmlFor="RegNo">Enter Reg Number:</label>
                            <input type="number" id="RegNo" class="validate" />
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">cake</i>
                            <input type="text" id="DOB" class="validate datepicker" placeholder="Choose Your Date of Birth" />
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">wc</i>
                            <select>
                                <option value="" disabled selected>
                                    Choose your Gender
                                </option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">school</i>
                            <label htmlFor="Dept" class="active">
                                Enter Your Department:
                            </label>
                            <input type="text" id="Dept" class="validate" />
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">swap_vert</i>
                            <select>
                                <option value="" disabled selected>
                                    Choose your Level
                                </option>
                                <option value="1">100l</option>
                                <option value="2">200l</option>
                                <option value="2">300l</option>
                                <option value="2">400l</option>
                                <option value="2">500l</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix"> bubble_chart</i>
                            <textarea id="reasons" class="materialize-textarea" />
                            <label for="reasons">
                                    Enter Your Reasons for joining Sanctuary Unit
                    </label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix"> lock_outline</i>
                                <label htmlFor="password" class="active">
                                    Enter Password:
                    </label>
                                <input type="text" id="password" class="validate" />
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix"> lock_outline</i>
                                <label htmlFor="checkPass" class="active">
                                    Re-Type Password:
                    </label>
                                <input type="text" id="checkPass" class="validate" />
                            </div>
                            <button class="btn waves-effect waves-light green">
                                {" "}
                                Join Us
                  </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<!-- JAVASCRIPTS FILES HERE -->
<script src="../dist/js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
<script src="../dist/js/materialize.min.js"></script>
</body>
</html>
